<h1>RAM.js</h1>
<h2>Eine bessere RAM-Maschine!</h2>

<table>
<tbody><tr><td>Eingabe eines besseren RAM-Programms:</td></tr>
<tr><td><textarea name="ram_program" rows="30" cols="80" style="background-color: silver;"></textarea></td>
</tr>
<tr><td>fester Eingabewert <tt>s[0]</tt>: <input type="text" name="s0" value="" size="3" maxlength="8"></td></tr>
<tr><td>fester Eingabewert <tt>s[1]</tt>: <input type="text" name="s1" value="" size="3" maxlength="8"></td></tr>
<tr><td>fester Eingabewert <tt>s[2]</tt>: <input type="text" name="s2" value="" size="3" maxlength="8"></td></tr>
</tbody></table>

<input type="button" value="Start Programm" onclick="starteRam();">
